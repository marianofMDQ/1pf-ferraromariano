<h1 mat-dialog-title>Crear Alumnos</h1>
<div mat-dialog-content>
    <form  [formGroup]="alumnosForm">
        <mat-form-field class="my-form-field">
            <mat-label>Nombre</mat-label>
            <input 
                [formControl]="nameControl"
                type="text" 
                matInput>
                <mat-error *ngFor="let error of nameControl.errors | keyvalue">{{error | controlErrorMessages}} </mat-error>
        </mat-form-field>

        <mat-form-field class="my-form-field">
            <mat-label>Apellido</mat-label>
            <input 
                [formControl]="lastNameControl"
                type="text" 
                matInput>
                <mat-error *ngFor="let error of lastNameControl.errors | keyvalue">{{error | controlErrorMessages}} </mat-error>
        </mat-form-field>

        <mat-form-field class="my-form-field">
            <mat-label>Dni</mat-label>
            <input 
                [formControl]="dniControl"
                type="text" 
                matInput>
                <mat-error *ngFor="let error of dniControl.errors | keyvalue">{{error | controlErrorMessages}} </mat-error>
        </mat-form-field>

        <mat-form-field class="my-form-field">
            <mat-label>Curso</mat-label>
            <input 
                [formControl]="courseControl"
                type="text" 
                matInput>
                <mat-error *ngFor="let error of courseControl.errors | keyvalue">{{error | controlErrorMessages}} </mat-error>
        </mat-form-field>

        <div class="grid-action">
            <button mat-raised-button class="primaryCustom" (click)="guardar()" [disabled]="alumnosForm.invalid">Agregar alumno</button>
        </div>
    </form>
</div>
